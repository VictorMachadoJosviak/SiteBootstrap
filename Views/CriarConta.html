<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width-device-width, initial-scale=1,shrink-to-fit=no" />
    <title>Dashboard</title>
    <link href="../Libs/bootstrap/css/bootstrap.min.css" rel="stylesheet" />
    <link href="../Libs/font-awesome/css/font-awesome.min.css" rel="stylesheet" />
    <link href="../Resources/css/sb-admin.min.css" rel="stylesheet" />
</head>
<body class="bg-dark">

    <div class="container">

        <div class="card card-register mx-auto mt-5">

            <div class="card-header">
                Criar conta
            </div>
            <div class="card-body">

                <form>

                    <div class="form-group">
                        <div class="form-row">
                            <div class="col-md-6">
                                <label for="nome">Nome</label>
                                <input type="text" class="form-control" placeholder="digite seu nome" id="nome" name="nome"/>                                
                            </div>
                            <div class="col-md-6">
                                <label for="sobrenome">Sobrenome</label>
                                <input type="text" class="form-control" placeholder="digite seu sobrenome" id="sobrenome" name="sobrenome" />
                            </div>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="sobrenome">Email</label>
                        <input type="email" class="form-control" placeholder="email@example.com" id="email" name="email" />
                    </div>


                    <div class="form-group">
                        <div class="form-row">
                            <div class="col-md-6">
                                <label for="senha">Senha</label>
                                <input type="password" class="form-control" placeholder="*******" id="senha" name="senha" />
                            </div>
                            <div class="col-md-6">
                                <label for="csenha">Confirmar Senha</label>
                                <input type="password" class="form-control" placeholder="*******" id="csenha" name="csenha" />
                            </div>
                          
                        </div>
                    </div>

                    <button class="btn btn-primary btn-block">Criar conta</button>

                    <div class="text-center">
                        <a href="Login.html" class="btn btn-block">Login</a>

                        <a href="RecuperarSenha.html" class="d-block small">Esqueci minha senha</a>


                    </div>
                    
                </form>

            </div>
        </div>

    </div>


    <script src="../Libs/jquery/jquery.min.js"></script>
    <script src="../Libs/bootstrap/js/bootstrap.bundle.min.js"></script>
    <script src="../Libs/jquery-easing/jquery.easing.min.js"></script>
</body>
</html>
